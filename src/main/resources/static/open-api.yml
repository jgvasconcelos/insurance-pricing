---
openapi: 3.0.1
info:
  title: Insurance Budget API
  description: >
    API to calculate car insurance budgets based
    on information about the drivers and the cars.
  version: 1.0.0

servers:
  - url: 'http://localhost:8080'
    description: local

paths:
  /api/v1/cars:
    post:
      tags:
        - Car
      summary: Registers a new car in the service databases
      operationId: create-car
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCarRequest'
      responses:
        201:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CarResponse'
          description: Car created successfully

  /api/v1/cars/{carId}:
    get:
      tags:
        - Car
      summary: Retrieves information about a car registered in database
      operationId: retrieve-car
      parameters:
        - name: carId
          in: path
          description: Car identifier (UUID)
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CarResponse'
          description: Car retrieved successfully
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Car not found

    delete:
      tags:
        - Car
      summary: Deletes information about a car registered in database
      operationId: delete-car
      parameters:
        - name: carId
          in: path
          description: Car identifier (UUID)
          required: true
          schema:
            type: string
            format: uuid
      responses:
        204:
          description: Car deleted successfully
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Car not found

  /api/v1/cars/{carId}/fipe-value:
    patch:
      tags:
        - Car
      summary: Updates the Fipe Value of a car
      operationId: update-car-fipe-value
      parameters:
        - name: carId
          in: path
          description: Car identifier (UUID)
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCarFipeValueRequest'
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CarResponse'
          description: Car Fipe Value updated successfully
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Car not found

  /api/v1/drivers:
    post:
      tags:
        - Driver
      summary: Registers a new driver in the service databases
      operationId: create-driver
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDriverRequest'
      responses:
        201:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DriverResponse'
          description: Driver created successfully
        409:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Driver already exists

  /api/v1/drivers/{driverId}:
    get:
      tags:
        - Driver
      summary: Retrieves information about a driver registered in database
      operationId: retrieve-driver-by-id
      parameters:
        - name: driverId
          in: path
          description: Driver identifier (UUID)
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DriverResponse'
          description: Driver retrieved successfully
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Driver not found

    put:
      tags:
        - Driver
      summary: Updates information about a driver registered in database
      operationId: update-driver-by-id
      parameters:
        - name: driverId
          in: path
          description: Driver identifier (UUID)
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateDriverRequest'
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DriverResponse'
          description: Driver updated successfully
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Driver not found

    delete:
      tags:
        - Driver
      summary: Deletes information about a driver registered in database
      operationId: delete-driver-by-id
      parameters:
        - name: driverId
          in: path
          description: Driver identifier (UUID)
          required: true
          schema:
            type: string
            format: uuid
      responses:
        204:
          description: Driver deleted successfully
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Driver not found

  /api/v1/drivers/document/{driverDocument}:
    get:
      tags:
        - Driver
      summary: Retrieves information about a driver registered in database
      operationId: retrieve-driver-by-document
      parameters:
        - name: driverDocument
          in: path
          description: Driver document
          required: true
          schema:
            type: string
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DriverResponse'
          description: Driver retrieved successfully
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Driver not found

    delete:
      tags:
        - Driver
      summary: Deletes information about a driver registered in database
      operationId: delete-driver-by-document
      parameters:
        - name: driverDocument
          in: path
          description: Driver document
          required: true
          schema:
            type: string
      responses:
        204:
          description: Driver deleted successfully
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Driver not found

  /api/v1/accidents:
    post:
      tags:
        - Accident
      summary: Registers a new accident in the service databases
      operationId: create-accident
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAccidentRequest'
      responses:
        201:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccidentResponse'
          description: Accident created successfully
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Car or Driver not found

  /api/v1/accidents/{accidentId}:
    get:
      tags:
        - Accident
      summary: Retrieves information about an accident registered in database
      operationId: retrieve-accident-by-id
      parameters:
        - name: accidentId
          in: path
          description: Accident identifier (UUID)
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccidentResponse'
          description: Accident retrieved successfully
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Accident not found

    delete:
      tags:
        - Accident
      summary: Deletes information about an accident registered in database
      operationId: delete-accident-by-id
      parameters:
        - name: accidentId
          in: path
          description: Accident identifier (UUID)
          required: true
          schema:
            type: string
            format: uuid
      responses:
        204:
          description: Accident deleted successfully
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Accident not found

  /api/v1/accidents/car/{carId}:
    get:
      tags:
        - Accident
      summary: Retrieves information about accidents registered in database by Car Id
      operationId: retrieve-accident-by-car-id
      parameters:
        - name: carId
          in: path
          description: Car identifier (UUID)
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccidentResponse'
          description: Accidents retrieved successfully

  /api/v1/accidents/driver/{driverId}:
    get:
      tags:
        - Accident
      summary: Retrieves information about accidents registered in database by Driver Id
      operationId: retrieve-accident-by-driver-id
      parameters:
        - name: driverId
          in: path
          description: Driver identifier (UUID)
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccidentResponse'
          description: Accidents retrieved successfully

  /api/v1/car-drivers:
    post:
      tags:
        - Car Driver
      summary: Registers a new car driver relationship in the service databases
      operationId: create-car-driver
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCarDriverRequest'
      responses:
        201:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CarDriverResponse'
          description: Car driver created successfully
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Car or Driver not found

  /api/v1/car-drivers/{carDriverId}:
    get:
      tags:
        - Car Driver
      summary: Retrieves information about a car driver relationship registered in database
      operationId: retrieve-car-driver-by-id
      parameters:
        - name: carDriverId
          in: path
          description: Car Driver identifier (UUID)
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CarDriverResponse'
          description: Car driver retrieved successfully
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Car driver not found

    delete:
      tags:
        - Car Driver
      summary: Deletes information about a car driver relationship registered in database
      operationId: delete-car-driver-by-id
      parameters:
        - name: carDriverId
          in: path
          description: Car Driver identifier (UUID)
          required: true
          schema:
            type: string
            format: uuid
      responses:
        204:
          description: Car Driver deleted successfully
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Car Driver not found

  /api/v1/car-drivers/car/{carId}:
    get:
      tags:
        - Car Driver
      summary: Retrieves information about car driver relationships registered in database by Car Id
      operationId: retrieve-car-driver-by-car-id
      parameters:
        - name: carId
          in: path
          description: Car identifier (UUID)
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CarDriverResponse'
          description: Car Driver retrieved successfully

  /api/v1/car-drivers/driver/{driverId}:
    get:
      tags:
        - Car Driver
      summary: Retrieves information about car driver relationships registered in database by Driver Id
      operationId: retrieve-car-driver-by-driver-id
      parameters:
        - name: driverId
          in: path
          description: Driver identifier (UUID)
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CarDriverResponse'
          description: Car Driver retrieved successfully

components:
  schemas:
    ApiErrorResponse:
      type: object
      properties:
        statusCode:
          type: integer
        message:
          type: string

    CreateCarRequest:
      type: object
      properties:
        model:
          type: string
        manufacturer:
          type: string
        year:
          type: integer
        fipeValue:
          type: number
      required:
        - model
        - manufacturer
        - year
        - fipeValue

    CarResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        model:
          type: string
        manufacturer:
          type: string
        year:
          type: integer
        fipeValue:
          type: number
        accidents:
          type: array
          items:
            $ref: '#/components/schemas/AccidentResponse'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - model
        - manufacturer
        - year
        - fipeValue
        - createdAt
        - updatedAt

    UpdateCarFipeValueRequest:
      type: object
      properties:
        fipeValue:
          type: number
      required:
        - fipeValue

    CreateDriverRequest:
      type: object
      properties:
        name:
          type: string
        document:
          type: string
        birthdate:
          type: string
          format: date
      required:
        - name
        - document
        - birthdate

    DriverResponse:
      type: object
      properties:
        id:
          type: string
          format: uuis
        name:
          type: string
        document:
          type: string
        birthdate:
          type: string
          format: date
        accidents:
          type: array
          items:
            $ref: '#/components/schemas/AccidentResponse'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - name
        - document
        - birthdate
        - createdAt
        - updatedAt

    UpdateDriverRequest:
      type: object
      properties:
        name:
          type: string
        document:
          type: string
        birthdate:
          type: string
          format: date

    CreateAccidentRequest:
      type: object
      properties:
        driverId:
          type: string
          format: uuid
        carId:
          type: string
          format: uuid
        accidentDate:
          type: string
          format: date
      required:
        - driverId
        - cardId
        - accidentDate

    AccidentResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        driver:
          $ref: '#/components/schemas/DriverResponse'
        car:
          $ref: '#/components/schemas/CarResponse'
        accidentDate:
          type: string
          format: date
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - driver
        - car
        - accidentDate
        - createdAt
        - updatedAt

    CreateCarDriverRequest:
      properties:
        driverId:
          type: string
          format: uuid
        carId:
          type: string
          format: uuid
        isMainDriver:
          type: boolean
      required:
        - driverId
        - carId
        - isMainDriver

    CarDriverResponse:
      properties:
        id:
          type: string
          format: uuid
        driver:
          $ref: '#/components/schemas/DriverResponse'
        car:
          $ref: '#/components/schemas/CarResponse'
        isMainDriver:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - driver
        - car
        - isMainDriver
        - createdAt
        - updatedAt